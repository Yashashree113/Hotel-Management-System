<div class="mat-elevation-z8 mt-3 table-responsive">

  <div class="d-flex justify-content-between align-items-center p-3 search_form">
      <mat-form-field appearance="outline" class="w-50">
          <mat-label>Search Rooms</mat-label>
          <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="guest_name,room_no,room_type,checkin,checkout,totalamount">
          <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
          <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>

      <button type="button" class="btn btn-primary maginbutton" (click)="onclickSubmitcheck()">
          Submit Checklist
      </button>
  </div>

  <div class="table-responsive">
      <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover">
          <!--<ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
              <td mat-cell *matCellDef="let baba">
                  <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                      <img [src]="baba.image" class="w-100 bg-light rounded-top" alt="">
                      <div class="over-lay-text text-center mat-small"> {{ baba.id }} </div>
                  </div>
              </td>
          </ng-container>-->

          <ng-container matColumnDef="name">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
              <td mat-cell *matCellDef="let guest" class="text-truncate"> {{ guest.guest_name }} </td>
          </ng-container>

          <ng-container matColumnDef="room">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-right"> Room No
              </th>
              <td mat-cell *matCellDef="let guest" class="text-right"> {{ guest.room}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Time </th>
              <td mat-cell *matCellDef="let guest" class="text-center"> {{ guest.time}} </td>
          </ng-container>

          <ng-container matColumnDef="checkout">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Check-out </th>
              <td mat-cell *matCellDef="let guest" class="text-center"> {{ guest.checkout}} </td>
          </ng-container>

          <ng-container matColumnDef="totalamount">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Amount </th>
              <td mat-cell *matCellDef="let guest" class="text-center"> {{ guest.totalamount}} </td>
          </ng-container>

          <ng-container matColumnDef="bank">
              <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Bank </th>
              <td mat-cell *matCellDef="let guest" class="text-center"> {{ guest.bank}} </td>
          </ng-container>

          <ng-container matColumnDef="admin_check">
              <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
              <td mat-cell *matCellDef="let guest" class="text-center">
                  <section class="example-section">
                      <button mat-icon-button [routerLink]="['/mpay/info/',guest.id]">
                          <mat-icon class="material-icons-outlined magininfo">info_outline</mat-icon>
                      </button>


                      <mat-checkbox *ngIf="!guest.admin_check" class="example-margin" (click)="oncheck(guest.id)">
                      </mat-checkbox>
                      <mat-checkbox *ngIf="guest.admin_check" class="example-margin" [disabled]="true">
                      </mat-checkbox>

                  </section>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
